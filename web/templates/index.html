
<!DOCTYPE html>
<html>
<head>
<title>Qorgan</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Qorgan</h1>

{% if error %}
<div class="error-box">{{ error }}</div>
{% endif %}

{% if verify_result %}
<div class="verify-box">{{ verify_result }}</div>
{% endif %}

<h2>Encrypt File</h2>
<form action="/encrypt" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="text" name="password" placeholder="Password (optional)">
    <button type="submit">Encrypt</button>
</form>

<h2>Decrypt File</h2>
<form action="/decrypt" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="text" name="password" placeholder="Password (if used)">
    <button type="submit">Decrypt</button>
</form>

<h2>Sign File</h2>
<form action="/sign" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Sign</button>
</form>

<h2>Verify Signature</h2>
<form action="/verify" method="post" enctype="multipart/form-data">
    File: <input type="file" name="file" required>
    Signature: <input type="file" name="signature" required>
    <button type="submit">Verify</button>
</form>

</body>
</html>
